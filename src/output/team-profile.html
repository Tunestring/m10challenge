
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profile</title>
        <style>
            
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
        }
        header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .employee-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1em;
        }
        .employee-card {
            background-color: #f2f2f2;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            width: 300px;
            margin: 1em;
            padding: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            text-align: center;
            margin-bottom: 1em;
        }
        .card-body {
            text-align: left;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
    
        </style>
    </head>
    <body>
        <header>
            <h1>Team Profile</h1>
        </header>
        <main>
            <div class="employee-cards">
                
    <div class="employee-card">

        </div>
        <div class="card-body">

            <p>Email: <a href="mailto:alex@work.com">alex@work.com</a></p>
            <p>Office Number: 1</p>
        </div>
    </div>
    

    <div class="employee-card">

            <p>GitHub: <a href="https://github.com/bobwork" target="_blank">bobwork</a></p>

    </div>
